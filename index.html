<!DOCTYPE html>
<html>
  <head>
    <title>ARCard - WebAR Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #loading { position: absolute; width: 100%; height: 100%; display: flex;
        align-items: center; justify-content: center; background: #fff; z-index: 10; }
    </style>
  </head>
  <body>
    <div id="loading">Cargando AR...</div>
    <a-scene mindar-image="imageTargetSrc: target.mind;" 
             embedded color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">
      <a-assets>
        <a-asset-item id="avatar" src="model.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatar" position="0 0 0" scale="0.4 0.4 0.4" rotation="0 0 0" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>
    <script>
      window.addEventListener('load', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
